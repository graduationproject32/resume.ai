<div class="d-flex flex-column height100">
  <app-navbar [navType]="navType"></app-navbar>

  <section class="d-flex flex-grow-1 align-items-stretch">
    <div class="container-fluid p-0 d-flex flex-wrap justify-content-center">
      <div
        class="col-12 col-lg-8 d-flex justify-content-center align-items-center"
      >
        <div class="form-container">
          <h2>Create a free account now</h2>
          <span
            >Already Have an account? <a routerLink="/login">login</a>
          </span>
          <form
            class="d-flex flex-column align-items-center"
            [formGroup]="signupForm"
            (ngSubmit)="onSubmit()"
          >
            <input
              placeholder="your name"
              type="text"
              formControlName="userName"
              id="name"
            />
            <input
              placeholder="Email"
              type="email"
              formControlName="email"
              id="email"
            />
            <input
              placeholder="Password"
              type="password"
              formControlName="password"
              id="pass"
            />
            <select
              formControlName="careerLevel"
              class="form-select"
              aria-label="Default select example"
              [(ngModel)]="default"
            >
              <option value="CareerLevel" disabled>Career Level</option>
              <option value="fresh">Fresh</option>
              <option value="junior">Junior</option>
              <option value="midlevel">Mid-Level</option>
              <option value="senior">Senior</option>
            </select>
            <input
              placeholder="Last Position"
              type="text"
              formControlName="position"
              id="position"
            />

            <input
              class="btn-hover"
              type="submit"
              value="Sign Up"
              [disabled]="!signupForm.valid"
            />
            <fa-icon
              *ngIf="isLoading"
              class="spinner"
              [icon]="faSpinner"
              [spin]="true"
            ></fa-icon>
          </form>
          <p *ngIf="invalid" class="response-fail">
            This Email is already in use.
          </p>
        </div>
      </div>

      <div
        class="col-12 col-lg-4 right_sidebar signup_right_sidebar d-flex justify-content-center align-items-center"
      >
        <div class="d-flex flex-column">
          <h2>Reviewing your resume has never been easier</h2>
          <p>
            With our Ai powered analysis youâ€™ll get helpful insights to enhance
            your resume
          </p>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
  "></script>
</div>
