<div class="d-flex flex-column height100">
  <app-navbar></app-navbar>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../../../assets/logo.svg" alt="" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul> -->
      </div>
    </div>
  </nav>
  <section class="d-flex flex-grow-1 align-items-stretch">
    <div class="container-fluid p-0 d-flex flex-wrap justify-content-center">
      <div class="col-12 col-lg-8 d-flex justify-content-center align-items-center">
        <div class="form-container">
          <h2>Login to your account</h2>
          <span>your resume checker is one step away </span>
          <form class="d-flex flex-column align-items-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <input placeholder="Email" formControlName="email" type="email"  id="email" />
            <input placeholder="Password" formControlName="password" type="password" id="pass" [disabled]="!loginForm.valid"/>
            <input class="btn-hover" type="submit" value="Login" />
          </form>
        </div>
      </div>

      <div class="col-12 col-lg-4 right_sidebar d-flex justify-content-center align-items-center">
        <div class="d-flex flex-column">
          <h2>New Here?</h2>
          <p>Sign Up now to experience our service</p>
          <a class="btn-hover" routerLink="/signup">Sign up</a>
        </div>
      </div>
    </div>
  </section>

</div>
